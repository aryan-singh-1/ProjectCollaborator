<html>  
<head>  
    <title>PHP login system</title>  
    // insert style.css file inside index.html  
    <link rel = "stylesheet" type = "text/css" href = "style.css"> 
    <style>
        body{
            background-image: url("webimg4.webp");
            background-repeat: no-repeat;
            background-size: cover 
        }
        #frm{
            background-color:lightblue;
            height: 300px;
            width: 250px;
        }
        h1{
            background-color:lightblue;
        }
    </style>  
</head>  
<body>  
    <div id = "frm">  
        <h1>Login</h1>  
        <form name="f1" action = "authentication.html" onsubmit = "return validation()" method = "POST">  
            <p>  
                <label> UserName: </label>  
                <input type = "text" id ="user" name  = "user" />  
            </p>  
            <p>  
                <label> Password: </label>  
                <input type = "password" id ="pass" name  = "pass" />  
            </p> 
            <p>
                <label> User Preference </label>
                <select name="prefer">   
                    <option selected="selected" value="userstu" style="color: rgb(32, 237, 49);">Student</option>  
                    <option value="userment" style="color: blue;">Mentor</option>
                </select>
            </p>
            <p>     
                <input type =  "submit" id = "btn" value = "Login" />  
            </p>  
        </form>  
    </div>  
    // validation for empty field   
    <script>  
            function validation()  
            {  
                var id=document.f1.user.value;  
                var ps=document.f1.pass.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("User Name and Password fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("User Name is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Password field is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>
</body>     
</html>
